<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Aplikacj sprawdza wspólną obsadę dla podanych filmów" />
	<meta name="author" content="Michał Dobrowolski">
	<title>Obsada filmu</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.css">
	<!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
	<header class="wrapper--header">
		<h1>Poznaj wspólną obsadę wybranych filmów</h1>
	</header>
	<main>
		<section id="search_inputs" class="wrapper--search">
			<form id="search_form" class="search_form" action="#" onSubmit="formSend(); return false;">
				<span class="search_form__outer">
			  	<label for="movie_1" class="label search_form__label">Film 1:</label>
			  	<input type="text" name="movie_1" id="movie_1" class="search_form__input" placeholder="np. Gladiator" required>
			  </span>
			  <span class="search_form__outer">
				  <label for="movie_2" class="label search_form__label">Film 2:</label>
				  <input type="text" name="movie_2" id="movie_2" class="search_form__input" placeholder="np. Walk the line" required>
				</span>
				<span class="search_form__btnbox">
			  	<button id="formSubmit" class="btn btn--submit">Sprawdź</button>
			  </span>
			</form>
		</section>
		<section id="search_results" class="wrapper--search_results"></section>
		<section id="search_history" class="wrapper--search_history"></section>	
	</main>
	<footer class="wrapper">
		<p>©2016 Michał Dobrowolski</p>
	</footer>
	<script src="./lib/underscore.min.js"></script>
	<script src="dist/js/scripts.js"></script>
</body>
</html>
